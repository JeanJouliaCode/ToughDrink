    <title>ToughDrink</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="assets/coin/red.png">
    <meta name="keywords" content="HTML, CSS, JavaScript, coin, piece, deborder, saloon, bar game, luck game, skill, dexterity, fort boyard,spinning coin">
    <meta name="description" content="ToughDrink is game about dropping coin without drowning the glass">
    <meta name="author" content="Jean Joulia">
    <meta name="google-site-verification" content="d4JIj6y6RtGd7DzBpjiTYZ-T4-plUSsqRYGKRTaxlPA" />

<body onload="startGame()">

    <script src="./script.js"></script>
    <div id="water" class="water"></div>
    <div class="glass" id="glass">
        <img src="assets/glass.png" alt="glassWater" class="glassImg">
        <div class="coin_div" id="coin_div">

        </div>
    </div>

    <div class="currentPlayer" id="currentPlayer">
    </div>

    <div class="loserDiv" id='winnerDiv'>
        <div><span class="loserName" id="winnerName"></span></div>
        <div><span class="lostSpan"> won</span></div>
    </div>
    <div class="loserDiv" id='loserDiv'>
        <div><span class="loserName" id="loserName"></span></div>
        <div><span class="lostSpan">&#8205 lost</span></div>
    </div>

    <div id="select_number_player">
        <div class="select_section">
            <div class="button noselect" id="remove">
                <span class="button_value">-</span>
            </div>
        </div>
        <div id="coin_list" class="select_section_coin coin_list">

        </div>
        <div class="select_section">
            <div class="button noselect" id="add">
                <span class="button_value">+</span>
            </div>
        </div>
        <div class="select_section">
            <div class="button noselect" id="startBtn">
                <span class="button_text">start</span>
            </div>
        </div>
    </div>
    <div class="select_coin" id="select_coin">
        <img src="assets/coin_gif/blue.gif" alt="coin1" id="coin1">
        <img src="assets/coin_gif/blue.gif" alt="coin2" id="coin2">
        <img src="assets/coin_gif/blue.gif" alt="coin3" id="coin3">
    </div>

    <div>
        <div class="select_power" id="select_power">
            <div class="power_container" id="power_container">
                <div class="black" id="black_width"></div>
                <div class="red"></div>
                <div class="orange"></div>
                <div class="green"></div>
                <div class="yellow"></div>
                <div class="green"></div>
                <div class="orange"></div>
                <div class="red"></div>
            </div>
        </div>
        <div class="line" id="cursor"></div>
    </div>
    <img src="assets/coin/green.png" alt="coin" class="dropped_coin" id="dropped_coin">

</body>

</html>
